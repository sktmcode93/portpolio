<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김성엽 | 포트폴리오</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="root">
        <nav id="nav">
            <ul class="nav">
                <li class="nav-li menu-active">Profile</li>
                <li class="nav-li">Skill</li>
                <li class="nav-li">Portfolio</li>
            </ul>
        </nav>
        <main id="main">
            <div class="container">
                <div class="box" id="profile">
                    <img src="img/profile.jpg" alt="프로필 사진" class="profile-img">
                    <p class="profile-desc">프론트엔드 개발자 <b>김성엽</b>입니다</p>
                </div>
                <div class="box" id="skill">
                    <img src="img/logo_html.png" alt="html" class="skill-logo">
                    <img src="img/logo_css.png" alt="css" class="skill-logo">
                    <img src="img/logo_js.png" alt="js" class="skill-logo">
                    <img src="img/logo_react.png" alt="react" class="skill-logo">
                </div>
                <div class="box" id="portfolio"></div>
            </div>
        </main>
    </div>
</body>
</html>
